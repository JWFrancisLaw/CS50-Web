<!DOCTYPE html>
<html lang="en-gb">

<head>
    <title>Advanced Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4 text-end">
                <div class="row">
                    <div class="col-md-6">
                        <a href="image-search.html">Image Search</a>
                    </div>
                    <div class="col-md-6">
                        <a href="advanced-search.html">Advanced Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col">
            <h1> Google</h1>
            <h3> Advanced Search</h3>
        </div>
    </div>

    <div class="container">
        <form action="https://google.com/search">
            <div class="row g-3 mb-1 align-items-center">
                <div class="col-md-3">
                    <label>All these words:</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="as_q">
                </div>
            </div>
            <div class="row g-3 mb-1 align-items-center">
                <div class="col-md-3">
                    <label>The exact word or phrase:</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="as_epq">
                </div>
            </div>
            <div class="row g-3 mb-1 align-items-center">
                <div class="col-md-3">
                    <label>Any of these words:</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="as_oq">
                </div>
            </div>
            <div class="row g-3 mb-1 align-items-center">
                <div class="col-md-3">
                    <label>None of these words:</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="as_eq">
                </div>
            </div>
            <button class="form-control w-auto mx-auto btn btn-primary" type="submit">Advanced Search</button>
        </form>
    </div>
